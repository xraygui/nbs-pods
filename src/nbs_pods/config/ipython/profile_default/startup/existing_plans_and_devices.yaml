existing_plans:
  _mv:
    description: Move one or more devices to a setpoint. Wait for all to complete.
    module: bluesky.plan_stubs
    name: mv
    parameters:
    - annotation:
        type: typing.Union[__MOVABLE__, typing.Any]
      convert_device_names: true
      description: device1, value1, device2, value2, ...
      kind:
        name: VAR_POSITIONAL
        value: 2
      name: args
    - annotation:
        type: typing.Optional[collections.abc.Hashable]
      default: None
      description: Used to mark these as a unit to be waited on.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: group
    - annotation:
        type: typing.Optional[float]
      default: None
      description: Specify a maximum time that the move(s) can be waited for.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: timeout
    - description: passed to obj.set()
      kind:
        name: VAR_KEYWORD
        value: 4
      name: kwargs
    properties:
      is_generator: false
  _mvr:
    description: Move one or more devices to a relative setpoint. Wait for all to
      complete.
    module: bluesky.plan_stubs
    name: mvr
    parameters:
    - annotation:
        type: typing.Union[__MOVABLE__, typing.Any]
      convert_device_names: true
      description: device1, value1, device2, value2, ...
      kind:
        name: VAR_POSITIONAL
        value: 2
      name: args
    - annotation:
        type: typing.Optional[collections.abc.Hashable]
      default: None
      description: Used to mark these as a unit to be waited on.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: group
    - annotation:
        type: typing.Optional[float]
      default: None
      description: Specify a maximum time that the move(s) can be waited for.
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: timeout
    - description: passed to obj.set()
      kind:
        name: VAR_KEYWORD
        value: 4
      name: kwargs
    properties:
      is_generator: false
  abs_set:
    description: Set a value. Optionally, wait for it to complete before continuing.
    module: bluesky.plan_stubs
    name: abs_set
    parameters:
    - annotation:
        type: __MOVABLE__
      convert_device_names: true
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: obj
    - annotation:
        type: typing.Any
      description: passed to obj.set()
      kind:
        name: VAR_POSITIONAL
        value: 2
      name: args
    - annotation:
        type: typing.Optional[collections.abc.Hashable]
      default: None
      description: identifier used by 'wait'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: group
    - annotation:
        type: bool
      default: 'False'
      description: 'If True, wait for completion before processing any more messages.

        False by default.'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: wait
    - description: passed to obj.set()
      kind:
        name: VAR_KEYWORD
        value: 4
      name: kwargs
    properties:
      is_generator: false
