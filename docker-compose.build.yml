version: '3'

services:
  bluesky:
    build:
      context: .
      dockerfile: images/bluesky/Containerfile
    image: bluesky:latest

  nbs:
    build:
      context: .
      dockerfile: images/nbs/Containerfile
      args:
        BASE_IMAGE: bluesky:latest
    image: nbs:latest
    depends_on:
      - bluesky

  nbs_gui:
    build:
      context: .
      dockerfile: images/gui/Containerfile
      args:
        BASE_IMAGE: nbs:latest
    image: nbs_gui:latest
    depends_on:
      - nbs

  nbs_viewer:
    build:
      context: .
      dockerfile: images/viewer/Containerfile
      args:
        BASE_IMAGE: nbs:latest
    image: nbs_viewer:latest
    depends_on:
      - nbs
