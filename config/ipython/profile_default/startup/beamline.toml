sc = { threshold = 0.1 }
ref = { threshold = 0.1 }

[settings]
modules = ['ucal.startup']
tes_processing = "/usr/local/share/ipython/profile_default/startup"

[settings.plans]
xas = ['regions.toml']

[settings.redis.md]
host = "redis"
prefix = "nexafs-"

