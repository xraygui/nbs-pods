[configuration]
baseline = ['motors', 'shutters', 'mirrors', 'manipulators', 'apertures']
has_slits = true
has_motorized_samples = true
has_motorized_eref = true
has_polarization = true

[detector_sets.default]
primary = "sc"
normalization = "i0"
reference = "ref"

[devices]
i0 = { threshold = 0.1, description = "Gold Mesh"}
