version: '3'

networks:
  bluesky:
    driver: bridge
    dns:
      - 8.8.8.8

volumes:
  bitnami-kafka:
  bitnami:


services:
  mongo:
    image: mongo:latest
    networks:
      - bluesky

  zmq_proxy:
    image: bluesky
    command: bluesky-0MQ-proxy 4567 5678
    networks:
      - bluesky

  zookeeper:
    image: "docker.io/bitnami/zookeeper:latest"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - bitnami:/bitnami
    networks:
      - bluesky

  kafka:
    image: "docker.io/bitnami/kafka:latest"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:29092,PLAINTEXT_HOST://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - bitnami-kafka:/bitnami/kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092/tcp"
    networks:
      - bluesky

  redis:
    image: docker.io/redis
    networks:
      - bluesky

  tiled_server:
    image: ghcr.io/bluesky/databroker:latest
    command: tiled serve config /etc/tiled/config
    volumes:
      - ../../config/tiled/config:/etc/tiled/config
    ports:
      - "8000:8000"
    networks:
      - bluesky
