version: '3'

networks:
  bluesky-services_bluesky:
    external: true

services:
  nbs-sim:
    image: nbs_sim:latest
    volumes:
      # - ${HOME}/work/xraygui:/usr/local/src/xraygui
      - ../../config/ipython:/usr/local/share/ipython
    command: nbs-sim --startup-dir /usr/local/share/ipython/profile_default/startup --list-pvs
    networks:
      - bluesky-services_bluesky
